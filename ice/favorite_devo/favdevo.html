<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorite Devotionals</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Devotionals</h1>
      </div>
    </header>
    <main>
      <div class="content-box">
        <!-- Add your devotional content here -->
         <table class="steelBlueCols">
                <thead>
                    <th>Speaker</th>
                    <th>Title</th>
                    <th>Location</th>
                    <th>Year</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Elder Ulisses Soares</td>
                        <td>Drawing Strength from the Savior’s Love</td>
                        <td>I-Center BYUI</td>
                        <td>2025</td>
                    </tr>
                    <tr>
                        <td>Jeffrey R. Holland</td>
                        <td>Remember Lot’s Wife</td>
                        <td>BYU</td>
                        <td>2009</td>
                    </tr>
                    <tr>
                        <td>Hugh B. Brown</td>
                        <td>The Profile of a Prophet</td>
                        <td>BYU</td>
                        <td>1955</td>
                    </tr>
                </tbody>
                <tr>
                    
                </tr>
                <tr>
                </tr>
            </table>
            <footer>
              <form>
                <label for="Speaker">Speaker:</label>
                <input type="message" id="Speaker" name="Speaker" required placeholder="Favorite Speaker">
                <label for="Title">Title:</label>
                <input type="message" id="Title" name="Title" required placeholder="Title">
                <label for="Location">Location:</label>
                <input type="message" id="Location" name="Location" required placeholder="Location">
                <label for="Year">Year:</label>
                <input type="number" id="Year" name="Year" required placeholder="Year">
                <button type="submit">Send</button>
              </form>
            </footer>
            
      </div>
    </main>
  </div>
</body>
</html>
